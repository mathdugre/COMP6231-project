<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/mainPage.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="../static/js/mainPage.js"></script>
</head>
<body>

<div class="container" style="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info rounded">
        <a class="navbar-brand" href="#">Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" onclick="newPostView()" href="#">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="viewPosts()" href="#">View Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="viewUsers()" href="#">Find Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="viewFiles()" href="#">Find Files</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <div class="nav-link">Welcome @{{user_display_name}}</div>
            </li>
            <li class="nav-item">
                <form method="post" action="http://localhost:5000/auth/logout" class="inline">
                    <input type="hidden" name="extra_submit_param" value="extra_submit_value">
                    <button type="submit" name="submit_param" value="submit_value" class="btn btn-outline-danger">
                        Logout
                    </button>
                </form>
            </li>
        </ul>
    </nav>

    <div class="row centerRow justify-content-center">
        <div class="col-8">

            <form id="postForm" class="d-none" action="">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title"
                           placeholder="Enter topic">
                </div>
                <div class="form-group ">
                    <label for="message">Message</label>
                    <textarea class="form-control" rows="5" name="message" id="message"
                              placeholder="Enter Post"> </textarea>
                </div>
                <button onclick="newPost(); return false;" class="btn btn-primary">Post</button>
            </form>

            <div id="centerContent"></div>

        </div>
    </div>
</div>
</body>
</html>
